<body bgcolor='black' style='margin:0' oncontextmenu='return false' onkeydown='return false' onmousedown='return false' onload="periksaDomain();">
<script src="https://cdn.jsdelivr.net/gh/soponta/sharedtv@main/jw/playerhlsa.js"></script>
  
<div id="player"> </div>
  
<!--jwphls-->
<script>  
var playerInstance = jwplayer('player'),
  d = {}
d.file = ''
d.margin = '0'
d.position = 'bottom-right'
var M = {}
M.kind = 'captions'
M.file = getSUB
M.label = 'Lsbtv'
var w = {}
w.logo = d
w.image = 'https://cdn.jsdelivr.net/gh/soponta/sharedtv@main/bg_stv.jpg'
w.stretching = 'uniform'
w.title = 'Shared TV'
w.description = ''
w.file = getURL
w.type = 'hls'
w.width = '100%'
w.height = '100%'
w.aspectratio = '16:9'
w.stretching = 'uniform'
w.stretching = 'exactfit'
w.autostart = true
w.mute = false
w.cast = {}
w.tracks = [M]
playerInstance.setup(w)
function toggleStretchingMode() {
  player.setConfig({
    stretching:
      player.getConfig().stretching === 'uniform' ? 'exactfit' : 'uniform',
  })
}
const stretchingButton = document.getElementById('stretching-button')
stretchingButton.addEventListener('click', toggleStretchingMode)
jwplayer().on('ready', function () {
  player = jwplayer('player')
})
</script>
