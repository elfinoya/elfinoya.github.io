<html>
   <head>
      <meta name="theme-color" content="black">

	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/clappr/clappr@latest/dist/clappr.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>

       <script src="http://hplayer.ggapk.net/tv_player/player/clappr/clappr-pip.min.js"></script>

<body bgcolor="black" style="margin:0">
<div id="player"></div>
<script>
function get(e){e=e.replace(/[\[]/,"\\[").replace(/[\]]/,"\\]");
var n="[\\?$]"+e+"=([^$#]*)",
l=new RegExp(n),
c=l.exec(window.location.href);
return null==c?"/nature.mp4":unescape(c[1])}
var str =get("url");
var player = new Clappr.Player(
{source:url,
poster: '//i.imgur.com/j2qTmcp.jpg',
plugins:  [DashShakaPlayback, ClapprAds, LevelSelector],
          shakaConfiguration: {
            preferredAudioLanguage: 'pt-BR',
            streaming: {
              rebufferingGoal: 15
            }
          },
          shakaOnBeforeLoad: function(shaka_player) {
            // shaka_player.getNetworkingEngine().registerRequestFilter() ...
          },
		     
watermark: 'https://raw.githubusercontent.com/elfinoya/assetbjo/main/Bejo-TVx.png',
autoPlay:true,
height:"100%",
width:"100%",
parentId: "#player",
mediacontrol: {seekbar: "#ff1d04", buttons: "#ff1d04"},});
</script>
   </body>
</html>
