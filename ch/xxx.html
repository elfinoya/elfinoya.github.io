<!DOCTYPE html>
<html lang="en">
<head>
<title> Api Clappr Player </title>
<style type="text/css">html,body { height:100%; width:100%; padding:0; margin:0; }
#video {position:absolute; z-index:0; height:100%;width:100%; padding:0; margin:0;} video {object-fit: fill;}
.overlay a{ list-style-type:none; text-decoration:none;}

<style>

</head><body><div id="player">
</div>
<script>
function get(e){e=e.replace(/[\[]/,"\\[").replace(/[\]]/,"\\]");
var n="[\\?$]"+e+"=([^$#]*)",
l=new RegExp(n),
c=l.exec(window.location.href);
return null==c?"/nature.mp4":unescape(c[1])}
var link=get("src");
var player = new Clappr.Player(
{source:"https://node1.olelive.com:6443/live/CCTV5HD/hls.m3u8",
plugins: [LevelSelector],
levelSelectorConfig: {
    title: 'Quality',
    labels: {
        2: 'High', // 500kbps
        1: 'Med', // 240kbps
        0: 'Low', // 120kbps
    },
    labelCallback: function(playbackLevel, customLabel) {
        return customLabel + playbackLevel.level.height+'p'; // High 720p
    }
  },
poster: 'http://clappr.io/poster.png',
watermark: 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjUobpcFwYvZIp9A6K1wX_-kfVf2U6Wv-lW1TaH4uMiWaEY3k0Q7kngsQ6nVHqDd8_L4AfUmfluEqtrhvA7PUqvX5oOJFj_nnZgY3dZfGrrFVk5nOV6EbI-M1VUhmTjbAxuY5Ze68Sg85zaLYmAt0WLVZecpuyEyGkwP0NChvZUBeOre2VzT6tLxI2Fn8WA/s1600/Bejo-TV.png',
autoPlay:false,
height:"100%",
width:"100%",
parentId: "#player",
mediacontrol: {seekbar: "#ff1d04", buttons: "#ff1d04"},
});</script>
