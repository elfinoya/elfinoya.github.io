  <script>
    var meta = document.createElement('meta');
    meta.name = 'referrer';
    meta.content = 'no-referrer';
    document.getElementsByTagName('head')[0].appendChild(meta);

    function WSUnmute() {
        document.getElementById('unmute-btn').style.display = 'none';
        player.setVolume(100);
    }

    // Manejar la tecla Enter
    document.getElementById('unmute-btn').addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
            WSUnmute();
        }
    });
    var player = new Clappr.Player({
      source: 'https://node1.olelive.com:6443/live/CCTV5HD/hls.m3u8',
      autoPlay: true, // Set autoplay (with capital 'P')
      mute: false, // Set player to mute initially
      mimeType: 'application/x-mpegURL',
      height: '100%',
      width: '100%',
    
      parentId: '#player',
  });
  </script>
