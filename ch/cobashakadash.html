<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/2.5.12/shaka-player.ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.3.3/shaka-player.compiled.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.3.3/shaka-player.compiled.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/controls.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" /> </script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/soponta/sharedtv@main/youtube-shaka.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      @import "https://fonts.googleapis.com/css?family=Play:300,400,700";
      @import "https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700";
      @import "https://fonts.googleapis.com/css?family=Monda:300,400,700";
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body bgcolor="black" style="margin:0">
    <div class="youtube-theme">
      <div data-shaka-player-container="" class="shaka-mobile shaka-video-container" shaka-controls="true" style="cursor: none;">
        <video autoplay="" autostart="true" data-shaka-player="" poster="//i.imgur.com/j2qTmcp.jpg" id="youtube-theme" style="width: 100vw; height: calc(var(--vh, 1vh) * 100);" class="shaka-video"></video>
        <div class="shaka-controls-container" shown="true">
          <div class="shaka-scrim-container"></div>
          <div class="shaka-server-side-ad-container"></div>
          <div class="shaka-bottom-controls shaka-no-propagation">
            <div class="shaka-ad-controls shaka-hidden">
              <div class="shaka-ad-position shaka-hidden">
                <span class="shaka-ad-position-span"></span>
              </div>
              <div class="shaka-ad-counter">
                <span class="shaka-ad-counter-span"></span>
              </div>
            </div>
            <div class="shaka-controls-button-panel shaka-show-controls-on-mouse-over">
              <button class="shaka-small-play-button material-icons-round shaka-tooltip" aria-label="Play">play_arrow</button>
              <button class="shaka-current-time" disabled="">0:00</button>
              <div class="shaka-spacer" aria-hidden="true"></div>
              <button class="shaka-mute-button material-icons-round shaka-tooltip" aria-label="Mute">volume_up</button>
              <div class="shaka-range-container shaka-volume-bar-container" style="background: linear-gradient(to right, rgb(255, 255, 255) 100%, rgba(255, 255, 255, 0.54) 100%, rgba(255, 255, 255, 0.54) 100%);">
                <input class="shaka-range-element shaka-volume-bar" type="range" step="any" min="0" max="1" aria-label="Volume">
              </div>
              <button class="shaka-fullscreen-button material-icons-round shaka-tooltip" aria-label="Full screen">fullscreen</button>
              <button class="shaka-overflow-menu-button shaka-no-propagation material-icons-round shaka-tooltip" aria-label="More settings">settings</button>
            </div>
            <div class="shaka-range-container shaka-seek-bar-container" style="background: rgba(255, 255, 255, 0.2);">
              <div class="shaka-ad-markers" style="background: transparent;"></div>
              <input class="shaka-range-element shaka-seek-bar shaka-no-propagation shaka-show-controls-on-mouse-over" type="range" step="any" min="0" max="0" aria-label="Seek">
            </div>
          </div>
          <div class="shaka-overflow-menu shaka-no-propagation shaka-show-controls-on-mouse-over shaka-hidden">
            <button class="shaka-overflow-button shaka-caption-button shaka-tooltip-status shaka-hidden" aria-pressed="false" aria-label="Captions" shaka-status="Off">
              <i class="material-icons-round">closed_caption</i>
              <label class="shaka-overflow-button-label shaka-overflow-menu-only">
                <span>Captions</span>
                <span class="shaka-current-selection-span">Off</span>
              </label>
            </button>
            <button class="shaka-overflow-button shaka-resolution-button shaka-tooltip-status" shaka-status="Auto" aria-label="Resolution">
              <i class="material-icons-round">settings</i>
              <label class="shaka-overflow-button-label shaka-overflow-menu-only">
                <span>Resolution</span>
                <span class="shaka-current-selection-span">Auto</span>
              </label>
            </button>
            <button class="shaka-overflow-button shaka-language-button shaka-tooltip-status" aria-label="Language" shaka-status="">
              <i class="material-icons-round">language</i>
              <label class="shaka-overflow-button-label shaka-overflow-menu-only">
                <span>Language</span>
                <span class="shaka-current-selection-span"></span>
              </label>
            </button>
            <button class="shaka-pip-button shaka-tooltip" aria-label="Enter Picture-in-Picture">
              <i class="material-icons-round">picture_in_picture_alt</i>
              <label class="shaka-overflow-button-label shaka-overflow-menu-only">
                <span>Picture-in-Picture</span>
                <span class="shaka-current-selection-span">Off</span>
              </label>
            </button>
            <button class="shaka-cast-button shaka-tooltip shaka-hidden" aria-pressed="false" aria-label="Cast...">
              <i class="material-icons-round">cast</i>
              <label class="shaka-overflow-button-label shaka-overflow-menu-only">
                <span>Cast...</span>
                <span class="shaka-current-selection-span">Off</span>
              </label>
            </button>
            <button class="shaka-overflow-button shaka-playbackrate-button shaka-tooltip-status" aria-label="Playback speed" shaka-status="0x">
              <i class="material-icons-round">slow_motion_video</i>
              <label class="shaka-overflow-button-label shaka-overflow-menu-only">
                <span>Playback speed</span>
                <span class="shaka-current-selection-span">0x</span>
              </label>
            </button>
          </div>
          <div class="shaka-no-propagation shaka-show-controls-on-mouse-over shaka-settings-menu shaka-hidden shaka-text-languages">
            <button class="shaka-back-to-overflow-button" aria-label="Back">
              <i class="material-icons-round">arrow_back_ios_new</i>
              <span>Captions</span>
            </button>
            <button class="shaka-turn-captions-off-button" aria-selected="true">
              <span class="shaka-auto-span shaka-chosen-item">Off</span>
              <i class="material-icons-round shaka-chosen-item" aria-hidden="true">done</i>
            </button>
          </div>
          <div class="shaka-no-propagation shaka-show-controls-on-mouse-over shaka-settings-menu shaka-hidden shaka-resolutions">
            <button class="shaka-back-to-overflow-button" aria-label="Resolution">
              <i class="material-icons-round">arrow_back_ios_new</i>
              <span>Resolution</span>
            </button>
            <button class="shaka-enable-abr-button" aria-selected="true">
              <span class="shaka-auto-span shaka-chosen-item">Auto</span>
              <i class="material-icons-round shaka-chosen-item" aria-hidden="true">done</i>
            </button>
          </div>
          <div class="shaka-no-propagation shaka-show-controls-on-mouse-over shaka-settings-menu shaka-hidden shaka-audio-languages">
            <button class="shaka-back-to-overflow-button" aria-label="Back">
              <i class="material-icons-round">arrow_back_ios_new</i>
              <span>Language</span>
            </button>
          </div>
          <div class="shaka-no-propagation shaka-show-controls-on-mouse-over shaka-settings-menu shaka-hidden shaka-playback-rates">
            <button class="shaka-back-to-overflow-button" aria-label="Back">
              <i class="material-icons-round">arrow_back_ios_new</i>
              <span>Playback speed</span>
            </button>
            <button>
              <span>0.5x</span>
            </button>
            <button>
              <span>0.75x</span>
            </button>
            <button>
              <span>1x</span>
            </button>
            <button>
              <span>1.25x</span>
            </button>
            <button>
              <span>1.5x</span>
            </button>
            <button>
              <span>1.75x</span>
            </button>
            <button>
              <span>2x</span>
            </button>
          </div>
        </div>
        <div class="shaka-client-side-ad-container shaka-hidden"></div>
        <div class="shaka-spinner-container shaka-hidden">
          <div class="shaka-spinner">
            <svg class="shaka-spinner-svg" viewBox="0 0 30 30">
              <circle class="shaka-spinner-path" cx="15" cy="15" r="14.5" fill="none" stroke-width="1" stroke-miterlimit="10"></circle>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const youtube_theme_manifestUri = 'https://da-d436234320010b88000103020000000000000005.id.cdn.upcbroadband.com/wp/wp1-vxtoken-anp-g05060506-hzn-nl.t1.prd.dyncdn.dmdsdp.com/live/disk1/NL_000107_019441/_shared_05e8c13b39b3f30524c26012f903ed7f/NL_000107_019441.mpd';
      async function init() {
        const video = document.getElementById('youtube-theme');
        const ui = video['ui'];
        const config = {
          'seekBarColors': {
            base: 'rgba(255,255,255,.2)',
            buffered: 'rgba(255,255,255,.4)',
            played: 'rgb(255,0,0)',
          }
        }
        ui.configure(config);
        const controls = ui.getControls();
        const player = controls.getPlayer();
        player.configure({
          drm: {
            clearKeys: {
              //   'key-id-in-hex'                : 'key-in-hex',
              '3e999e38253834baa63881ea451f2839': '99b88d9cde1d8986decbc5985da87187',
            }
          }
        })
        // Attach player and ui to the window to make it easy to access in the JS console.
        window.player = player;
        window.ui = ui;
        // Listen for error events.
        player.addEventListener('error', onPlayerErrorEvent);
        controls.addEventListener('error', onUIErrorEvent);
        try {
          await player.load(youtube_theme_manifestUri);
        } catch (error) {
          onPlayerError(error);
        }

        function onPlayerErrorEvent(errorEvent) {
          // Extract the shaka.util.Error object from the event.
          onPlayerError(event.detail);
        }

        function onPlayerError(error) {
          // Handle player error
          console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
          // Extract the shaka.util.Error object from the event.
          onPlayerError(event.detail);
        }

        function initFailed(errorEvent) {
          // Handle the failure to load; errorEvent.detail.reasonCode has a
          // shaka.ui.FailReasonCode describing why.
          console.error('Unable to load the UI library!');
        }
        // TODO find a way to do this without jquery. -___- or find a way to replace them CSS. maybe usering :after  
        $('.shaka-overflow-menu-button').html('settings');
        $('.shaka-back-to-overflow-button .material-icons-round').html('arrow_back_ios_new');
      }
      document.addEventListener('shaka-ui-loaded', init);
      // Listen to the custom shaka-ui-load-failed event, in case Shaka Player fails
      // to load (e.g. due to lack of browser support).
      document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>
	
  </body>
</html>
