<html>
<head>
   <link href="https://raw.githack.com/elfinoya/assetbjo/main/videojs.min.css" rel="stylesheet" />
</head>
<body>
   <div class="wrapper">
 <div class="videocontent">
   <video
      id="my-video"
      class="video-js vjs-fluid vjs-default-skin vjs-16-9"
      controls=""
      data-setup='{ "aspectRatio":"640:360"}'
      position= "fixed"
      playsinline=""
      preload="auto"
      qualitySelector
       poster="//i.imgur.com/j2qTmcp.jpg"
     
   >
      <source
         label="720p"
         res="720"
         src="https://node1.olelive.com:6443/live/CCTV5HD/hls.m3u8"
         type="application/x-mpegURL"
      >
   </video>
 </div>
</div>
   <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
   <script>
      var player = videojs('my-video', {
         fluid: true
      });
      player.aspectRatio('16:9');
      position:fixed;
   </script>
    
</body>
</html>
